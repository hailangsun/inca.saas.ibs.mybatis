<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
<title>通用入库单（门店）</title>
<meta charset="UTF-8"></meta>
<script th:src="@{/lib/miniui/boot.js}" type="text/javascript"></script> 
<style type="text/css">
.mini-pager-size .mini-combobox{
	width:63px;
}
.mini-buttonedit-input{
	line-height:20px;
}

.modal-backdrop {
  opacity: 0 !important;
  filter: alpha(opacity=0) !important;
}

.mini-grid-summaryRow-view tr:nth-child(2) td{
	text-align: center;
	padding: 10px 0;
	font-size: 14px;
	background:#FFFDCF;
	font-weight: bold;
}


body
{
    padding-left:10px;
    font-size:13px;
}
h1
{
    font-size:20px;
    font-family:Verdana;
}
h4
{
    font-size:16px;
    margin-top:25px;
    margin-bottom:10px;
}

.description
{
    padding-bottom:30px;
    font-family:Verdana;
}
.description h3
{
    color:#CC0000;
    font-size:16px;
    margin:0 30px 10px 0px;
    padding:45px 0 8px;
    /*background:url(titleback.png) no-repeat scroll left bottom transparent*/
    border-bottom:solid 1px #888;
}



</style>

</head>
<body>
 
<div class="parent-page"> 
	<form id="mdeForm" style="text-align: center;" action="/miniCodegen/design">
	    <table>
	    	<tr>
	            <td><label>名称：</label></td>
	            <td>
	                <input name="className" style="width:378px;" class="mini-textbox" required="true" value="Codegen"/>
	            </td>
	        </tr>      
	     	<tr>
	            <td><label>总单实体路径：</label></td>
	            <td>
	                <input name="docEntityName" style="width:378px;" class="mini-textbox" required="true" value="com.inca.saas.ibs.entity.Supply"/>
	            </td>
	        </tr>       
	      	<tr>
	            <td><label>细单实体路径：</label></td>
	            <td>
	                <input name="dtlEntityName" style="width:378px;" class="mini-textbox" required="true" value="com.inca.saas.ibs.entity.Goods"/>
	            </td>
	        </tr>    
	        <tr>
	           	<td >docSQL：</td>
	               <td colspan="3">    
	                   <input name="docBaseSql" class="mini-textarea" style="width:378px;height: 300px" value="select * from pub_supply"/>
	             </td>
	             <td >dtlSQL：</td>
	               <td colspan="3">    
	                   <input name="dtlBaseSql" class="mini-textarea" style="width:378px;height: 300px" value="select * from pub_goods"/>
	             </td>
	        </tr>
	        <tr>
	            <td></td>
	            <td>
	                <button type="button" onclick="mde()">总单细目设计表</button>
	            </td>
	        </tr>
	    </table>
	</form>
</div>
    <script type="text/javascript">
        
       function mde(){
   			var docDialog = $('<div id="mdeIframeDiv" style="margin:0;"><iframe id="miniuiMdeFrame" style="width: 100%;height:800px;border:none;"/></div>');
   			$("body").append(docDialog);
   			var url="/miniCodegen/mdeDesign";
   			$("#miniuiMdeFrame").attr("src",url);
   			$(".parent-page").hide();
   			$("#miniuiMdeFrame").show();
       }
       
       function onShow(){
    	   $(".parent-page").show();
    	   $("#miniuiMdeFrame").hide();
       }
       
       function getData(){
//     	   var data = $("#steform").serialize();
    	   var steForm 	= new mini.Form("mdeForm");
    	   var steFormData = steForm.getData();            
           var steFormJson = mini.encode(steFormData);
    	   return steFormJson;
       }
    </script>
    

</body>

</html>
