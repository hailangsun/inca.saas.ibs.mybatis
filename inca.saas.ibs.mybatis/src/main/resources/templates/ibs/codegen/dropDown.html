<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title></title>
	<link th:href="@{/lib/miniui/demo.css}" rel="stylesheet" type="text/css" />
	<script th:src="@{/lib/miniui/boot.js}" type="text/javascript"></script>     
        
    <style type="text/css">
    html,body
    {
        padding:0;
        margin:0;
        border:0;     
        width:100%;
        height:100%;
        overflow:hidden;   
    }
    </style>
</head>
<body>
	<div class="mini-toolbar" style="border-bottom: 0; padding: 0px;">
		<table style="width: 100%;">
			<tr>
				<td style="width: 100%;">
				<a class="mini-button" iconCls="icon-add" onclick="addRow()">增加</a> 
				<a class="mini-button" iconCls="icon-remove" onclick="removeRow()">删除</a>
				</td>
			</tr>
		</table>
	</div>
    <div class="mini-fit">

			
        <div id="datagrid" class="mini-datagrid" style="width:100%;height:200px"  idField="id" allowResize="true" borderStyle="border-left:0;border-right:0;"
            allowCellSelect="true" multiSelect="true" allowCellEdit="true" showPager="false">
            <div property="columns">
            	<div type="indexcolumn" headerAlign="center">#</div>
                <div type="checkcolumn" ></div>
                <div name="name" field="name" headerAlign="center" width="150">英文名称
					<input property="editor" class="mini-textbox" style="width: 100%;" />
				</div>
                <div name="title" field="title" headerAlign="center" width="150">名称
					<input property="editor" class="mini-textbox" style="width: 100%;" />
				</div>
            </div>
        </div>
    
    </div>                
    <div class="mini-toolbar" style="text-align:center;padding-top:8px;padding-bottom:8px;" borderStyle="border:0;">
        <a class="mini-button" style="width:60px;" onclick="onOk()">保存</a>
        <span style="display:inline-block;width:25px;"></span>
        <a class="mini-button" style="width:60px;" onclick="onCancel()">取消</a>
    </div>

<script th:inline="javascript">
	//<![CDATA[
    mini.parse();
    var grid = mini.get("datagrid");
    function SetData(data) {
 		if (data.action == "ok") {
            //跨页面传递的数据对象，克隆后才可以安全使用
            var data = mini.clone(data);
            grid.setData(data.dropDownData.howDropDownData);
        }
    }
    function GetData() {
    	grid.selectAll();
        var rows =grid.getSelecteds();
        var data = [];
        for (var i = 0, l = rows.length; i < l; i++) {
        	var dataTemp = {};
            var row = rows[i];
            dataTemp.name = row.name;
            dataTemp.title = row.title;
            data.push(dataTemp);
        }
        return data;
    }


    //////////////////////////////////
    function CloseWindow(action) {
        if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
        else window.close();
    }

    function onOk() {
        CloseWindow("ok");
    }
    function onCancel() {
        CloseWindow("cancel");
    }

    //删除
   	function removeRow() {
         var rows = grid.getSelecteds();
         if (rows.length > 0) {
        	 grid.removeRows(rows, true);                
         }
     }
   	function addRow() {   
        var newRow = { name: ""};
        grid.addRow(newRow, grid.length+1);
        grid.beginEditCell(newRow);
    }
   	
    //]]> 	
    </script>
</body>
</html>
