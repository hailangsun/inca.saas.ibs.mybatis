<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title></title>
	<link th:href="@{/lib/miniui/demo.css}" rel="stylesheet" type="text/css" />
	<script th:src="@{/lib/miniui/boot.js}" type="text/javascript"></script>     
        
    <style type="text/css">
    html,body
    {
        padding:0;
        margin:0;
        border:0;     
        width:100%;
        height:100%;
        overflow:hidden;   
    }
    </style>
</head>
<body>
	<div class="mini-toolbar" style="border-bottom: 0; padding: 0px;">
		<table style="width: 100%;">
			<tr>
				<td style="width: 100%;">
				<a class="mini-button" iconCls="icon-add" onclick="addRow()">增加</a> 
				<a class="mini-button" iconCls="icon-remove" onclick="removeRow()">删除</a>
				</td>
			</tr>
		</table>
	</div>
    <div class="mini-fit">

			
        <div id="datagrid" class="mini-datagrid" style="width:100%;height:200px"  idField="id" allowResize="true" borderStyle="border-left:0;border-right:0;"
            allowCellSelect="true" multiSelect="true" allowCellEdit="true" showPager="false">
            <div property="columns">
            	<div type="indexcolumn" headerAlign="center">#</div>
                <div type="checkcolumn" ></div>
                <div name="form" field="form" headerAlign="center" width="150">hov字段 
					<input property="editor" class="mini-textbox" style="width: 100%;" />
				</div>
				<div field="to" name="to" width="100" headerAlign="center">被赋值的字段 
					<input property="editor" class="mini-textbox" style="width: 100%;" />
				</div> 
            </div>
        </div>
    
    </div>                
    <div class="mini-toolbar" style="text-align:center;padding-top:8px;padding-bottom:8px;" borderStyle="border:0;">
        <a class="mini-button" style="width:60px;" onclick="onOk()">保存</a>
        <span style="display:inline-block;width:25px;"></span>
        <a class="mini-button" style="width:60px;" onclick="onCancel()">取消</a>
    </div>

<script th:inline="javascript">
	//<![CDATA[
    mini.parse();
    var grid = mini.get("datagrid");

    ////////////////////////////////////////////////////////////////////////////////

    grid.on("load", function (e) {

        if (firstLoad) {
            firstLoad = false;
            if (initIds) {
                selectRowsByIds(initIds);
            }
        }
    });

    var firstLoad = true;
    var initIds;                   //存放初始数据id，这个作为选中数据。

    function selectRowsByIds(ids) {
        if (ids) {
            var rows = [];
            for (var i = 0, l = ids.length; i < l; i++) {
                var o = grid.getRow(ids[i]);
                if (o) rows.push(o);
            }
            grid.selects(rows);
        }
    }

    function SetData(data) {
//         if (typeof ids == "string") {
//             ids = ids.split(",");     //"1,2" => [1, 2]
//         }
//         initIds = ids;
    }

    function GetSelecteds() {
        var rows = grid.getSelecteds();
        return rows;
    }
    function GetData() {
    	grid.selectAll();
        var rows =grid.getSelecteds();
        var data = [];
        for (var i = 0, l = rows.length; i < l; i++) {
        	var dataTemp = {};
            var row = rows[i];
            dataTemp.form = row.form;
            dataTemp.to = row.to;
            data.push(dataTemp);
        }
        return data;
    }


    //////////////////////////////////
    function CloseWindow(action) {
        if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
        else window.close();
    }

    function onOk() {
        CloseWindow("ok");
    }
    function onCancel() {
        CloseWindow("cancel");
    }

    //删除
   	function removeRow() {
         var rows = grid.getSelecteds();
         if (rows.length > 0) {
        	 grid.removeRows(rows, true);                
         }
     }
   	function addRow() {   
        var newRow = { name: "NewRow"};
        grid.addRow(newRow, 0);
        grid.beginEditCell(newRow);
    }

//         var index = grid.indexOf(e.record);
//         if (index == grid.getData().length - 1) {
//             var row = {};
//             grid.addRow(row);
//         }
//     });
    //]]> 	
    </script>
</body>
</html>
