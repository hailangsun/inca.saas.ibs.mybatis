       function doDesign(){
   			var dialog = $('<div id="iframeDiv" style="margin:0;"><iframe id="miniuiFrame" style="width: 100%;height:800px;border:none;"/></div>');
   			$("body").append(dialog);
   			var url="/miniCodegen/design?pattern=1";
   			$("#miniuiFrame").attr("src",url);
   			$(".parent-page").hide();
   			$("#iframeDiv").show();
       }
       function onShow(){
    	   $(".parent-page").show();
    	   $("#iframeDiv").hide();
       }
       
       function getData(){
    	   var steForm 	= new mini.Form("steForm");
    	   var steFormData = steForm.getData();            
           var steFormJson = mini.encode([steFormData]);
