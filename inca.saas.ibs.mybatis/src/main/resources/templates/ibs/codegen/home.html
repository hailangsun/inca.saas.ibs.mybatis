<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title>Tabs</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link th:href="@{/lib/miniui/demo.css}" rel="stylesheet" type="text/css" />
   	<script th:src="@{/lib/miniui/boot.js}" type="text/javascript"></script> 
    <style>
       
        .mini-tabs.max
        {
            position:fixed !important;
            width:100% !important;
            height:100% !important;
            left:0 !important;
            top:0 !important;
            z-index:10000;
        }
        
    </style>
    
</head>
<body>
    <h1>代码生成</h1>
    <input type="button" value="单表代码生成" onclick="addSteTab()"/>
    <input type="button" value="总单细目代码生成" onclick="addMdeTab()"/>
	<div id="tabs1" class="mini-tabs" activeIndex="0" style="width:100%;height:800px;" plain="false" buttons="#tabsButtons" buttonsAlign="right">
</div>

    <script type="text/javascript">
        mini.parse();
        var index = 0;
        function addSteTab() {
            var tabs = mini.get("tabs1");
            //add tab
            var tab = {title: "单表"+index++,showCloseButton:true};
            tab = tabs.addTab(tab);            
            //tab body
            var el = tabs.getTabBodyEl(tab);
            el.innerHTML = '<iframe id="forIframe" src="/miniCodegen/ste" style="width:100%;height:100%;" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no" allowtransparency="yes"  bodyStyle="padding:0;border:0;"></iframe>';
            //active tab
            tabs.activeTab(tab);

        }
        
        function addMdeTab() {
            var tabs = mini.get("tabs1");

            //add tab
            var tab = {title: "总单细目"+index++,showCloseButton:true};
            tab = tabs.addTab(tab);            

            //tab body
            var el = tabs.getTabBodyEl(tab);
            el.innerHTML = '<iframe src="/miniCodegen/mde" style="width:100%;height:100%;" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no" allowtransparency="yes"  bodyStyle="padding:0;border:0;"></iframe>';;

            //active tab
            tabs.activeTab(tab);

        }

        ///////////////////////////////////////////////////////////////


    </script>
    

</body>
</html>
